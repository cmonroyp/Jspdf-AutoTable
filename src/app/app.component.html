
<div class="container">
  <div class="row">
    <div class="info">
      <h2 class="title">Lista de videojuegos en stock</h2>
          <div>
            <button class="button btnExcel" (click)="exportExcel()">Download Excel</button>
          </div>
          <div>
            <button class="button btnPdf" (click)="exportPDF()">Download PDF</button>
          </div>

      <table #content>
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Platform</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of fakeData | paginate: { itemsPerPage: totalPaginado, currentPage: p }" class="text-center">
          <td>{{game.id}}</td>
          <td>{{game.name}}</td>
          <td>{{game.platform}}</td>
          <td>{{game.monto}}</td>
        </tr>
        </tbody>
      </table>

      <pagination-controls
                  class="mat-paginator-container"
                  (pageChange)="p = $event">
      </pagination-controls>
    </div>

  </div> 

</div>
